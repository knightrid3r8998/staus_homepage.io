      <!-- form for contacting us -->

      <section class="py-5 bg-dark" style="height: ;">
        <div class="container mt-5 p-4 mb-5">
            <h3 class="display-3 fw-bold text-primary text-center">Contact Us</h3>
          <div class="row text-white justify-content-center align-items-center g-3">
            <div class="col-md-6 first-col">
                <form class="p-4 mt-5" action="https://api.web3forms.com/submit" method="POST">
                  <input type="hidden" name="access_key" value="24ad93d2-ea2f-482d-9509-8bf3d2bb9a78">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="mobile number" class="form-label">Mobile Number</label>
                      <input type="text" name="Mobile Number" class="form-control" id="Moblie Number" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
              
            </div>
          </div>
